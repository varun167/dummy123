<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>password validation</h2>
    <form action="./respnse.html" method="post">
        <label for="password"><b>Password</b></label>
        <br>
        <input type="text"
         name="password" 
         id="password"
         required
        placeholder="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&]).{8,16}"
        title="please enter atleast 1 low case,1 upper case ,1 number,1 character and min length is 8 ">
        <input type="submit">
    </form>
   
</body>
</html>
